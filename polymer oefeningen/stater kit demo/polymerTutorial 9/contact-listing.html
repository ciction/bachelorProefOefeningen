<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="contact-listing">
    <template>
        <style>
            :host {
            }
            .listing-wrapper{
                display: flex;
                padding: 20px;
                margin-right: 40px;
            }
            .listing-wrapper h3{
                margin: 0 10px 0 10px;
                line-height: 80px;

            }
            .listing-wrapper img{
                height: 100px;
                width: 100px;
                border-radius: 50%;
                margin: 0 10px 0 0;
                line-height: 80px;
            }
            .listing-wrapper span{
                line-height: 80px;
            }

        </style>

        <div class="listing-wrapper">
            <img src="{{image}}" alt="">
            <h3>  {{name}}  </h3>
            <span>{{email}}</span>
        </div>

    </template>
    <script>
        Polymer({
            is: 'contact-listing',
            properties:{
                name: String,
                email: String,
                image: String,
            }
        });
    </script>
</dom-module>
