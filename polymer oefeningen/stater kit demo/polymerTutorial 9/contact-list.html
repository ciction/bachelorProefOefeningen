<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="contact-listing.html">


<dom-module id="contact-list">
    <template>
        <style>
            :host {
                display: block;
            }
            h1{
                color: blue;
            }
            ul{
                list-style: none;
            }
            li + li  {
                border-top: solid 1px #666;
            }
        </style>


        <ul>
            <!--template for iterating data-->
            <template is="dom-repeat" items="{{contacts}}">
                <li>
                    <contact-listing name="{{item.name}}" image="{{item.image}}" email="{{item.email}}"></contact-listing>
                </li>
            </template>
        </ul>
        
    </template>
    <script>
        Polymer({
            is: 'contact-list',

            properties: {
            },

            ready: function(){

                    },

        });
    </script>
</dom-module>
