<link rel="import" href="bower_components/polymer/polymer.html">
<dom-module id="contact-list">
    <template>
        <style>
            :host {
                display: block;
            }
            h1{
                color: blue;
            }
            ul{
                list-style: none;
            }
            li{
                display: flex;
                padding: 20px;
                margin-right: 40px;
            }
            li h3{
                margin: 0 10px 0 10px;
                line-height: 80px;

            }
            li img{
                height: 100px;
                width: 100px;
                border-radius: 50%;
                margin: 0 10px 0 0;
                line-height: 80px;
            }
            li span{
                line-height: 80px;
            }

            li + li  {
                border-top: solid 1px #666;
            }
        </style>



        <ul>
            <!--template for iterating data-->
            <template is="dom-repeat" items="{{contacts}}">
                <li>
                    <img src="{{item.image}}" alt="">
                    <h3>  {{item.name}}  </h3>
                    <span>{{item.email}}</span>
                </li>
            </template>
        </ul>
        
    </template>
    <script>
        Polymer({
            is: 'contact-list',

            properties: {
            },

            ready: function(){
                this.contacts = [
                    {
                        name: "Scott",
                        email: "scott@gmail.oom",
                        image: "http://www2.mmu.ac.uk/media/mmuacuk/content/images/health-professions/student-profile-simone-bianchi-piantini.jpg"
                    },
                    {
                        name: "Jess",
                        email: "Jess@gmail.oom",
                        image: "http://blogs.cuit.columbia.edu/asj2122/files/2013/07/profile.jpg"
                    },
                    {
                        name: "Tim",
                        email: "Tim@gmail.oom",
                        image: "http://www.christopherxjjensen.com/wp-content/gallery/profile-pics/Profile-Pic_2014-09-07_1000px.jpg"
                    },
                    {
                        name: "Josh",
                        email: "Josh@gmail.oom",
                        image: "http://schoolsweek.co.uk/wp-content/uploads/2016/09/James-Townsend-profile-main-400px-300x300.jpg"
                    }
                ]
            }

        });
    </script>
</dom-module>
