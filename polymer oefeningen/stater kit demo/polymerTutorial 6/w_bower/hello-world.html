<link rel="import" href="bower_components/polymer/polymer.html">
<dom-module id="hello-world">
    <template>
        <style>
            :host {
                display: block;
            }
            h1{
                color: blue;
            }
        </style>
        <!-- Value::Event-->
        <input type="text" value="{{firstName::input}}">
        <!-- van {{}}  naar [[]]  ==> dubble naar one way binding -->
        <h1>Hello [[fullName]]</h1>
        <h1>Hello {{firstName}}</h1>
        <h2>{{inputValue}}</h2>

    </template>
    <script>
        Polymer({
            is: 'hello-world',

            properties: {
                firstName: String,
                lastName : {
                    type : String,
                    value: "null"
                },
                fullName : {
                    type    : String,
                    computed: 'computeFullname(firstName,lastName)'
                },
            },

            computeFullname: function(firstName, lastName ){
                return firstName + " " +  lastName;
            }

        });
    </script>
</dom-module>
