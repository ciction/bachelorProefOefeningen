<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>

  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
  
  
</head>
<body>
  
  <data-pane></data-pane>
  
  <polymer-element name="data-pane">
    <script>
      Polymer('data-pane',{
          ready: function (){
            this.data = [];
          },
          shoveData: function (){
            console.log("what what what what");
          }
      });
    </script>
  </polymer-element>
  
  <script>
    window.addEventListener("polymer-ready", function(){
      var pane = document.querySelector("data-pane");
      pane.data = [];
      pane.shoveData();
    });
  </script>
  
</body>
</html>
